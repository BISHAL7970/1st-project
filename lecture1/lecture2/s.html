<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D transform</title>
    <style>
        .container{
            height: 100vh;
            width:100vw;
            background-color: antiquewhite;
            border:2px solid black;
            margin:10px;
            padding:10px;
            display:grid;
            grid-template-columns: repeat(3,1fr);
            gap:1rem;
        }
        .item{
            height:100px;
            width:100px;
            background-color: blue;
            padding:10px;
            border:2px solid black;

        }
        #rotatex:hover{
        transform: rotateX(45deg);
        }
        #rotatey:hover{
        transform: rotatey(45deg);
        }
        #rotatez:hover{
        transform: rotatez(45deg);
        }
        #translatex:hover{
        transform: translatex(100px);
        }
        #translatey:hover{
        transform: translatey(100px);
        }
        #translatez:hover{
        transform:perspective(300px) translatez(100px);
        }
        #scalex:hover{
            transform:scalex(1.5);
        }
         #scaley:hover{
            transform:scaley(1.5);
        }
         #scalez:hover{
            transform:perspective(300px) scaleZ(5) rotate(30deg);
        }
    </style>
</head>
<body>
   <div class="container">
     <div class="item" id="rotatex">Rotatex</div>
    <div class="item" id="rotatey">Rotatey</div>
    <div class="item" id="rotatez">Rotatez</div>
    <div class="item" id="translatex">Translatex</div>
    <div class="item" id="translatey">Translatey</div>
    <div class="item" id="translatez">Translatez</div>
    <div class="item" id="scalex">Scalex</div>
    <div class="item"  id="scaley">Scaley</div>
    <div class="item"  id="scalez">Scalez</div>
   </div>
</body>
</html>
