<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>study</title>
    <style>
        *{
            margin:0;
            padding:0;
            box-sizing: border-box;
        }
        .container{
            width:100%;
            height: 100vh;
            background-color: beige;
            border:5px solid black;
        }
        .box{
            height:100px;
            width:300px;
            background-color: blue;
            border-radius:10px;
            border:2px solid black;
            margin:20px;
            padding:20px;
            position:relative;
            
            animation: rightmovement 5s linear 2s infinite alternate;
            animation-fill-mode: forwards;

        }
        @keyframes rightmovement{
            from{
               top:0;
               left:0;
               background-color: blue;
            }
            to{
               top:0;
               left:1200px;
               background-color: green;
            }
        }
        .box2{
            height:100px;
            width:300px;
            background-color: blue;
            border-radius:10px;
            border:2px solid black;
            margin:20px;
            padding:20px;
            
            position:relative;
            
            animation: leftmovement 5s linear 2s infinite alternate;
            animation-fill-mode: forwards;

        }
        @keyframes leftmovement{
            from{
                top:300px;
                left:1350px;
            }
            to{
                top:300px;
                left:0;
                 background-color: green;
            }
        }
        .circle{
            height:100px;
            width:100px;
            background-color: blue;
            border-radius:50%;
            position:relative;
            top:200px;
            left:670px;
            animation: circle 5s linear 2s infinite alternate;
        }
        .circle{
    height:100px;
    width:100px;
    background-color: blue;
    border-radius:50%;
    position:relative;
    animation: circleMove 6s linear infinite alternate;
}

@keyframes circleMove{
    0%{
        top:20px;      /* touches first box */
        left:20px;
    }
    40%{
        top:20px;
        left:1200px;   /* moves along first box */
    }
    70%{
        top:300px;     /* moves down to second box */
        left:1200px;
    }
    100%{
        top:300px;
        left:20px;     /* touches second box */
    }
}

    </style>
</head>
<body>
    <div class="container">
        <div class="box">

        </div>
        <div class="circle"></div>
        <div class="box2"></div>
    </div>
</body>
</html>
